<HTML>
<HEAD>
 <TITLE>Full image</TITLE>
 <script language='javascript'>
   var arrTemp=self.location.href.split(";");   
   var picUrlParam = (arrTemp.length>0)?arrTemp[2]:"";
   var picUrlParamArr=picUrlParam.split("=");
   var picUrl=picUrlParamArr[1];
   var NS = (navigator.appName=="Netscape")?true:false;
     function FitPic() \{
       iWidth = (NS)?window.innerWidth:document.body.clientWidth;
       iHeight = (NS)?window.innerHeight:document.body.clientHeight;
       iWidth = document.images[0].width - iWidth;
       iHeight = document.images[0].height - iHeight;
       window.resizeBy(iWidth, iHeight);
       
       self.focus();
     \};
 </script>
</HEAD>
<BODY bgcolor="white" onload='FitPic();' topmargin="0" marginheight="0" leftmargin="0" marginwidth="0">
 <script language='javascript'>
 document.write( "<img src='" + picUrl + "' border=0 alt='img'>" );
 </script>
</BODY>
</HTML>
