<!-- header --><html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Template 1 - Single Column</title>
	</head>
	<body>

		<table width="100%" cellspacing="10" cellpadding="0">
			<tr>
				<td align="center" valign="top">

					<table width="798" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff;">
						<tr>
							<td height="90" valign="bottom" align="left" class="header"><img src="http://www.icemailer.nl/ICEcat/template/newsl/header.jpg" width="798" height="131" alt="Open ICEcat" /></td>
						</tr>
						<tr>
							<td align="center">

								<table width="630" cellspacing="0" cellpadding="0">
									<tr>
										<td align="center">
											<table width="630" cellspacing="0" cellpadding="0" name="outer_title_orange">
												<tr>
													<td align="center">
														<table cellspacing="0" cellpadding="0" align="left" style="margin-top: 10px;margin-bottom: 10px;">
															<tr>
																<td background="http://www.icemailer.nl/ICEcat/template/newsl/title-orange.jpg" style="background-position: 100% 0;background-repeat: no-repeat;padding-left: 20px;padding-right: 20px;" height="37"><h2 style="margin: 0; color: #ffffff; font-size: 14px;font-family: Tahoma;">Dear %%person%%</h2></td><td><img src="http://www.icemailer.nl/ICEcat/template/newsl/title-orange-end.jpg" /></td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
<!-- eof header -->

											<!-- outer_title_orange -->
											<table width="630" cellspacing="0" cellpadding="0" name="outer_title_orange">
												<tr>
													<td align="center">
														<table cellspacing="0" cellpadding="0" align="left" style="margin-top: 10px;margin-bottom: 10px;">
															<tr>
																<td background="http://www.icemailer.nl/ICEcat/template/newsl/title-orange.jpg" style="background-position: 100% 0;background-repeat: no-repeat;padding-left: 20px;padding-right: 20px;" height="37"><h2 style="margin: 0; color: #ffffff; font-size: 14px;font-family: Tahoma;">%%text%%</h2></td><td><img src="http://www.icemailer.nl/ICEcat/template/newsl/title-orange-end.jpg" /></td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
											<!-- eof outer_title_orange -->

											<!-- outer_blue -->
											<table cellspacing="0" cellpadding="0" width="630" name="outer_blue">
												<tr>
													<td>
														<table cellspacing="0" cellpadding="0" align="left" style="margin-top: 10px;">
															<tr>
																<td background="http://www.icemailer.nl/ICEcat/template/newsl/title-blue.jpg" style="background-position: 100% 0;background-repeat: no-repeat;padding-left: 20px; padding-right: 20px;" height="36"><h2 style="margin: 0; color: #ffffff; font-size: 14px;font-family: Tahoma;">%%text%%</h2></td><td><img src="http://www.icemailer.nl/ICEcat/template/newsl/title-blue-end.jpg" /></td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
											<!-- eof outer_blue -->

											<!-- outer_text -->
											<table width="630" cellspacing="0" cellpadding="0" style="margin-top: 10px;" name="outer_text">
												<tr>
													<td colspan="2"><img src="http://www.icemailer.nl/ICEcat/template/newsl/textblock-top.jpg" alt="" width="630" height="15" /></td>
												</tr>
												<tr>
													<td colspan="2" background="http://www.icemailer.nl/ICEcat/template/newsl/textblock-bg.jpg" style="background-position: 0 0;background-repeat: repeat-y;padding: 0 20px 0 20px;font-size: 12px;font-family: Tahoma;color: #1589cb;">%%text%%</td>
												</tr>
												<tr>
													<td colspan="2"><img src="http://www.icemailer.nl/ICEcat/template/newsl/textblock-bottom.jpg" alt="" width="630" height="15" /></td>
												</tr>
											</table>
											<!-- eof outer_text -->
											<!-- outer_orange -->
					            <table cellspacing="0" cellpadding="0" width="630" name="outer_orange">
						            <tr>
						              <td>
														<table cellspacing="0" cellpadding="0" align="left" style="margin-top: 10px;margin-bottom: 10px;">
															<tr>
																<td background="http://www.icemailer.nl/ICEcat/template/newsl/title-orange.jpg" style="background-position: 100% 0;background-repeat: no-repeat;padding-left: 20px;padding-right: 20px;" height="37"><h3 style="margin: 0;color: #ffffff;font-size: 10px;font-family: Tahoma;font-weight: normal;">%%text%%</h3></td><td><img src="http://www.icemailer.nl/ICEcat/template/newsl/title-orange-end.jpg" /></td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
											<!-- eof outer_orange -->
											<!-- outer_signature -->
											<table width="630" cellspacing="0" cellpadding="0" style="margin-top: 10px;" name="outer_signature">
												<tr>
													<td style="padding: 0 20px 0 20px;font-size: 12px;font-family: Tahoma;color: #1589cb;">%%text%%</td>
												</tr>
											</table>
											<!-- eof outer_signature -->
											<!-- footer -->
											<table width="630" cellspacing="0" cellpadding="0" style="margin-top: 10px;" name="outer_signature">
												<tr>
													<td style="padding: 0 20px 0 20px;font-size: 12px;font-family: Tahoma;color: #1589cb;">Best regards,</td>
												</tr>
											</table>
											<table width="630" cellspacing="0" cellpadding="0" style="margin-top: 25px;margin-bottom: 10px;" border="0">
												<tr>
													<td style="padding-left: 15px;" width="60"><a href="http://twitter.com/OpenICEcat" style="font-size: 10px;font-family: Tahoma;color: #1589cb;text-decoration: underline;"><img src="http://www.icemailer.nl/ICEcat/template/newsl/twitter.jpg" alt="Follow us on Twitter" width="40" height="38" style="border: none;" /></a></td>
													<td width="110"><a href="http://twitter.com/OpenICEcat" style="font-size: 10px;font-family: Tahoma;color: #1589cb;text-decoration: underline;">follow us on twitter</a></td>
													<td width="60"><a href="http://www.linkedin.com/companies/icecat.biz" style="font-size: 10px;font-family: Tahoma;color: #1589cb;text-decoration: underline;"><img src="http://www.icemailer.nl/ICEcat/template/newsl/linkedin.jpg" alt="See our company profile in Linkedin" width="40" height="38" style="border: none;" /></a></td>
													<td><a href="http://www.linkedin.com/companies/icecat.biz" style="font-size: 10px;font-family: Tahoma;color: #1589cb;text-decoration: underline;">see our company profile in Linkedin</a></td>
												</tr>
											</table>

											<table width="630" cellspacing="0" cellpadding="0"  style="margin-top: 30px;margin-bottom: 10px;">
												<tr>
													<td style="padding-left: 20px; font-size: 10px;font-family: Tahoma;color: #95bfe6;">You received this mail as a registered ICEcat user. If you no longer wish to receive ICEcat's user updates, please click <a href="%%unsubscribe%%">link</a></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
<!-- eof footer -->
